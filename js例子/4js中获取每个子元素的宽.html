<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .mybox {
            width: 1000px;
            margin: 200px auto;
        }
        .mybox li {
            cursor: pointer;
        }
        .mybox .one {
            width: 90px;
        }
    
    </style>
</head>
<body>

    <ul class="mybox">
        <li class="one">0</li>
        <li class="">1</li>
        <li class="">2</li>
        <li class="">3</li>
        <li class="">4</li>
        <li class="">5</li>
    </ul>
    
</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    // 点击页面的时候获取每个li的宽度
    $('.mybox').on('click', 'li', function() {
        $(this).width();
        console.log($(this).width())
        if($(this).width() < 100) {
            console.log(12)
        }
    });
    // 页面加载的时候遍历出来每个li的宽度
    var len = $('.mybox li').length,
        widths = 0;
    for(var i =0; i < len; i++) {
        // 每个li的宽
        $('.mybox li').eq(i).width()
        console.log($('.mybox li').eq(i).width());
        // li宽的总和
        widths += parseInt($('.mybox li').eq(i).width());
    }
    console.log(widths);

</script>
