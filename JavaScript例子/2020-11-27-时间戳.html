<script>

//  获取当前时间 格式：yyyy-MM-dd HH:MM:SS
function getCurrentTime() {
    let date = new Date(),//当前时间
        year = date.getFullYear(), // 年
        month = zeroFill(date.getMonth() + 1),//月
        day = zeroFill(date.getDate()),//日
        hour = zeroFill(date.getHours()),//时
        minute = zeroFill(date.getMinutes()),//分
        second = zeroFill(date.getSeconds());//秒
    
    //当前时间
    let curTime = year + "-" + month + "-" + day
            + " " + hour + ":" + minute + ":" + second;
    return curTime;
}
 
//补零
function zeroFill(i){
    if (i >= 0 && i <= 9) {
        return "0" + i;
    } else {
        return i;
    }
}
